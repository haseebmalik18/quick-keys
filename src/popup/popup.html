<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quickeys</title>
    <link rel="stylesheet" href="popup.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="popup-container">
      <header>
        <div class="logo">
          <i class="fas fa-keyboard"></i>
          <h1>Quickeys</h1>
        </div>
        <div class="toggle-container">
          <span>Enabled</span>
          <label class="toggle">
            <input type="checkbox" id="extension-toggle" checked />
            <span class="slider round"></span>
          </label>
        </div>
      </header>

      <div class="shortcuts-preview">
        <h2>Active Shortcuts</h2>
        <div id="shortcuts-list">
          <div class="empty-state">
            <i class="fas fa-keyboard"></i>
            <p>No shortcuts configured yet</p>
          </div>
        </div>
      </div>

      <div class="quick-actions">
        <h3>Quick Actions</h3>
        <div class="quick-actions-grid">
          <button class="quick-action-btn" data-action="scrollTop">
            <i class="fas fa-arrow-up"></i>
            <span>Top</span>
          </button>
          <button class="quick-action-btn" data-action="scrollBottom">
            <i class="fas fa-arrow-down"></i>
            <span>Bottom</span>
          </button>
          <button class="quick-action-btn" data-action="copyUrl">
            <i class="fas fa-copy"></i>
            <span>Copy URL</span>
          </button>
          <button class="quick-action-btn" data-action="newTab">
            <i class="fas fa-plus"></i>
            <span>New Tab</span>
          </button>
        </div>
      </div>

      <div class="actions">
        <button id="add-shortcut-btn" class="btn primary">
          <i class="fas fa-plus"></i> Add Shortcut
        </button>
        <button id="open-settings-btn" class="btn secondary">
          <i class="fas fa-cog"></i> Settings
        </button>
      </div>

      <div class="toggle-container mode-toggle">
        <span>Dark Mode</span>
        <label class="toggle">
          <input type="checkbox" id="dark-mode-toggle" />
          <span class="slider round"></span>
        </label>
      </div>

      <footer>
        <div class="current-site">
          <i class="fas fa-globe"></i>
          <span id="current-site-name">No site shortcuts active</span>
        </div>
      </footer>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
