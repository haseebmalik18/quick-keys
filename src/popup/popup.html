<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quickeys</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="popup-container">
      <header>
        <div class="logo">
          <h1>Quickeys</h1>
        </div>
        <div class="toggle-container">
          <span>Enabled</span>
          <label class="toggle">
            <input type="checkbox" id="extension-toggle" checked />
            <span class="slider round"></span>
          </label>
        </div>
      </header>

      <div class="shortcuts-preview">
        <h2>Active Shortcuts</h2>
        <div id="shortcuts-list">
          <div class="empty-state">
            <p>No shortcuts configured yet</p>
          </div>
        </div>
      </div>

      <div class="actions">
        <button id="add-shortcut-btn" class="btn primary">
          Add Shortcut
        </button>
        <button id="open-settings-btn" class="btn secondary">
          Settings
        </button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
